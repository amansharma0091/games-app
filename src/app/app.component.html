
<div class="container" style="margin-top:0px !important">

  <nav class="nav">
  <div class="nav-left">
    <a class="nav-item">
     <h2 class="title">Games</h2>
    </a>
  </div>

 
  <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
  <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
  <span class="nav-toggle">
    <span></span>
    <span></span>
    <span></span>
  </span>

  <!-- This "nav-menu" is hidden on mobile -->
  <!-- Add the modifier "is-active" to display it on mobile -->
  <div class="nav-right nav-menu">
  

    <div class="nav-item">
      <div class="field is-grouped">
     
      </div>
    </div>
  </div>
</nav>


  <div class="columns is-multiline" style="margin-top:50px" >

		<div class="column is-3 is-mobile" *ngFor="let game of currPageGames">

      <div class="box">
				<div class="title">
{{game.title}}
        </div>
        <div class="sub-title">
					<strong>Platform</strong>
	        {{game.platform}}
        </div>

        <p><strong>Genre </strong>{{game.genre}}</p>

      </div>

    </div>
	  

  </div>
<div class="columns" style="text-align:center;"><div class="column">
  <pager [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"
         pageBtnClass="pagination-link" [itemsPerPage]="itemsPerPage"></pager>
</div></div>

</div>
